        <h1 id="titulo">Alta Tecnología a su disposición</h1>

     <header>

    <div class="container">
      <h3>Registro de Usuario</h3>
      <br>
      <form action="registro/" method="POST" >{% csrf_token %}
        <div class="form-group">
          <label for="rut">Nombre</label>
          <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese RUT, con guion, sin puntos">
        </div>
        <br>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <br>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese apellido" required>
        </div>
        <br>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
        </div>
        <br>
        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese ciudad" required>
        </div>
        <br>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese correo electrónico" required>
        </div>
        <br>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese contraseña (8 caracteres)" required>
        </div>
        <br>
        <div class="form-group">
          <label for="confirmar-contrasena">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirme contraseña (8 caracteres)" required>
        </div>
        <br>
       <a href="#" class="btn btn-primary">Registrarse</a>
      </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  </body>
